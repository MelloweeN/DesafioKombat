<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Talana ::Kombat::</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div style="background-image: url(https://web.talana.com/hubfs/bg_shape%20%281%29.svg) !important;
        background-size: cover !important;
        background-position: center bottom !important;
        background-repeat: no-repeat !important; height: 400px; position: relative;">
            <div style="margin: 0;
                position: inherit;
                top: 36%;
                -ms-transform: translateY(-36%);
                transform: translateY(-36%);">
                <h3 class="text-center">{{fight_first}}</h3>
                <div style="display: flex;
                justify-content: center;
                align-items: center;">
                    <ul style="margin-top: 37px;">
                        {% for msg in relator %}
                            <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="text-center"><a class="btn btn-primary" href="/">Volver al inicio</a></div>
            </div>
        </div>
    </body>
</html>
